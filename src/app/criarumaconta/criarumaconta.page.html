
<ion-content color="secondary">
  <div id="voltar">
  
    <ion-router-link href="home">
      <ion-button fill="clear"><ion-icon name="chevron-back-outline"></ion-icon>&nbsp;
        </ion-button>
  </ion-router-link>
    </div>
  <div id="cabeçalho">
  <ion-card-title><h1>Vamos criar seu cadastro?</h1></ion-card-title>
</div>
<div id="cabeçalho1">
  <ion-card>
    
    
    <ion-card-content>
      

      <ion-item>
        <ion-label position="floating">Seu nome completo</ion-label>
      <ion-input type="text" [ngModel]="nome" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [ngModel]="email" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [ngModel]="password" clearInput></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirme sua Senha</ion-label>
      <ion-input type="password" [ngModel]="password" clearInput></ion-input>
      </ion-item>
<br>
      <ion-button expand="block" (click)="salvar">
          <ion-icon slot="end" name="checkmark-outline"></ion-icon>
          Cadastre-se
      </ion-button>
    </ion-card-content>
    
  </ion-card>
</div>

  
</ion-content>
